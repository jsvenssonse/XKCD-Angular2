<div class="comic">

	<md-toolbar color="primary">

      <div class="left">
      	<a md-button uiSref="comic" uiSrefActive="active" [uiParams]="{id : comic.num }"><img src="assets/chevron-left.png" alt="" /></a>
      </div>
      <div class="center"><h3>{{ comic.title }}</h3></div>
      <div class="right">
      	<button md-button [mdMenuTriggerFor]="menu"><img src="assets/dots-vertical.png" alt="" /></button>
      	<md-menu #menu="mdMenu">
      	<a md-menu-item uiSref="random" uiSrefActive="active" [uiParams]="{id : comic.num}">New random Comic</a>
      	</md-menu>
      </div>
    </md-toolbar>
    <md-card>
        <md-spinner id="spinner"></md-spinner>
        <md-grid-list cols="1">
        
            <img id="img" md-media-md src="{{comic.img}}" />
        </md-grid-list>
    </md-card> 
</div>
